# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    unified: ../common/unified.yml

types:
    GetUnifiedLeadResponse:
        properties:
            status: string
            result: unified.Lead
    GetUnifiedLeadsResponse:
        properties:
            status: string
            next: optional<string>
            previous: optional<string>
            results: list<unified.Lead>
    CreateOrUpdateLeadResponse:
        properties:
            status: string
            message: string
            result: unknown
    SearchLeadsResponse:
        properties:
            status: string
            results: list<unified.Lead>

service:
    base-path: /crm/leads
    auth: true
    audiences:
        - external
    endpoints:
        getUnifiedLead:
            docs: Get details of a lead
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetUnifiedLeadRequest
                query-parameters:
                    fields: optional<string>
            response: GetUnifiedLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getUnifiedLeads:
            docs: Get all the leads
            method: GET
            path: ''
            request:
                name: GetUnifiedLeadsRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: GetUnifiedLeadsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createLead:
            docs: Create a new lead
            method: POST
            path: ''
            request:
                name: CreateLeadRequest
                body: unified.Lead
            response: CreateOrUpdateLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        updateLead:
            docs: Update a lead
            method: PATCH
            path: /{id}
            path-parameters:
                id: string
            request:
                name: UpdateLeadRequest
                body: unified.Lead
            response: CreateOrUpdateLeadResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        searchLeads:
            docs: Search for leads
            method: POST
            path: /search
            request:
                name: SearchLeadsRequest
                body:
                    properties:
                        searchCriteria: unknown
                query-parameters:
                    fields: optional<string>
            response: SearchLeadsResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
