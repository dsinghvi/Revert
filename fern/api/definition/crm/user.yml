# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
    errors: ../common/errors.yml
    types: ../common/types.yml
    unified: ../common/unified.yml

types:
    GetUnifiedUserResponse:
        properties:
            status: string
            result: unified.User
    GetUnifiedUsersResponse:
        properties:
            status: string
            next: optional<string>
            previous: optional<string>
            results: list<unified.User>
    CreateOrUpdateUserResponse:
        properties:
            status: string
            message: string
            result: unknown
    SearchUsersResponse:
        properties:
            status: string
            results: list<unified.User>

service:
    base-path: /crm/users
    auth: true
    audiences:
        - external
    endpoints:
        getUnifiedUser:
            docs: Get details of a user
            method: GET
            path: /{id}
            path-parameters:
                id: string
            request:
                name: GetUnifiedUserRequest
                query-parameters:
                    fields: optional<string>
            response: GetUnifiedUserResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        getUnifiedUsers:
            docs: Get all the users
            method: GET
            path: ''
            request:
                name: GetUnifiedUsersRequest
                query-parameters:
                    fields: optional<string>
                    pageSize: optional<string>
                    cursor: optional<string>
            response: GetUnifiedUsersResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
        createUser:
            docs: Create a new user
            method: POST
            path: ''
            request:
                name: CreateUserRequest
                body: unified.User
            response: CreateOrUpdateUserResponse
            errors:
                - errors.UnAuthorizedError
                - errors.InternalServerError
                - errors.NotFoundError
